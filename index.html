<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="container bg-white rounded-top mt-5" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-12 pt-3" id="cart">
                <div class="d-flex">
                    <div class="pt-1">
                        <h4>My Mangá</h4>
                    </div>
                    <div class="ml-auto p-2">
                        <a href="#" class="text-dark text-decoration-none" id="mobile-font">
                            Sair
                        </a>
                    </div>
                </div>
                <div class="d-flex flex-column pt-4">
                    <div class="font-weight-normal">2 items</div>
                </div>
                
                <div id="primary-product" class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">
                    <div class="d-flex flex-row align-items-center">
                        <div><img
                                src="https://cdn.maioresemelhores.com/imagens/mm-mangas-naruto-cke.jpg"
                                width="150" height="150" alt="" id="image"></div>
                        <div class="d-flex flex-column pl-md-3 pl-1">
                            <div>
                                <h6>NARUTO</h6>
                            </div>
                            <div>Vol:<span class="pl-2">05</span></div>
                            <div>Em:<span class="pl-2">12x R$2</span></div>
                            <div>Edição:<span class="pl-2">Português</span></div>
                        </div>
                    </div>
                    <div class="pl-md-0 pl-1"><b>R$25.00</b></div>
                    <div class="pl-md-0 pl-2">
                        <span class="fa fa-minus-square text-secondary" onclick="removeItem(0)"></span><span class="px-md-3 px-1" id="amount0">0</span><span
                            class="fa fa-plus-square text-secondary" onclick="AddItem(0)"></span>
                    </div>
                    <div class="pl-md-0 pl-1"><b>R$</b><span id="total0"></span></div>
                    <div class="close">&times;</div>
                </div>
                <div id="second-product" class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 mobile">
                    <div class="d-flex flex-row align-items-center">
                        <div><img
                                src="https://cdn.maioresemelhores.com/imagens/mm-mangas-one-punch-man-cke.jpg"
                                width="150" height="150" alt="" id="image"></div>
                        <div class="d-flex flex-column pl-md-3 pl-1">
                            <div>
                                <h6>ONE PUCH MAN</h6>
                            </div>
                            <div>Vol:<span class="pl-2">02</span></div>
                            <div>Em:<span class="pl-2">12x R$2</span></div>
                            <div>Edição:<span class="pl-2">Português</span></div>
                        </div>
                    </div>
                    <div class="pl-md-0 pl-1"><b>R$20.00</b></div>
                    <div class="pl-md-0 pl-2">
                        <span class="fa fa-minus-square text-secondary" onclick="removeItem(1)""></span><span class="px-md-3 px-1" id="amount1">0</span><span
                            class="fa fa-plus-square text-secondary" onclick="AddItem(1)"></span>
                    </div>
                    <div class="pl-md-0 pl-1"><b>R$</b><span id="total1"></span></div>
                    <div class="close">&times;</div>
                </div>
    
            </div>
        </div>
    </div>
    <footer class="container bg-light rounded-bottom py-4" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-sm bg-light border border-dark">VOLTAR</button>
                    </div>
                    <div class="px-md-0 px-1" id="footer-font">
                        <b class="pl-md-4">SUBTOTAL R$<span class="pl-md-4" id="totalPurchaseAmount"></span></b>
                    </div>
                    <div>
                        <button class="btn btn-sm bg-dark text-white px-lg-5 px-3">CONTINUE</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/script.js"></script>
                            
</body>
</html>
